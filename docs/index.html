<style>
  @media print {
    @page {
      size: landscape;
      margin: 1cm;
    }

    /* Hide elements that should not be printed */
    header,
    .fixed, /* Hides all modals and notifications */
    .view-container > div:first-child, /* Hides filter bars in both views */
    .calendar-print-container .sticky .absolute, /* Calendar action menu */
    [data-task-id] button, /* Calendar ungroup button */
    .calendar-print-container .w-2\.5.flex-shrink-0 /* Calendar month color bar */
    {
      display: none !important;
    }
    
    /* Reset body and main container for printing */
    body {
      background-color: white !important;
      margin: 0;
      padding: 0;
      font-size: 9pt;
    }
    
    main.container {
      padding: 0 !important;
      margin: 0 !important;
      max-width: none !important;
    }

    /* Ensure the view container takes up the whole space */
    .view-container {
      box-shadow: none !important;
      border: none !important;
      padding: 0 !important;
      margin: 0 !important;
      border-radius: 0 !important;
    }

    /* Gantt Chart specific adjustments */
    .gantt-chart-print-container {
      overflow-x: visible !important;
    }
    .gantt-chart-print-container .sticky {
        position: static !important; /* Unstick the header */
    }

    /* Calendar specific adjustments */
    .calendar-print-container {
       max-height: none !important; /* Remove the scroll constraint */
       overflow-y: visible !important;
    }
    .calendar-print-container .sticky {
        position: static !important;
        border-bottom: 1px solid #ddd !important;
    }

    /* Make day cells flexible height */
    .calendar-print-container .grid-cols-7 > div {
        min-height: 1px !important;
        height: auto;
        padding: 4px !important;
        page-break-inside: avoid;
    }

    /* Show full task name */
    .calendar-print-container .truncate {
        overflow: visible !important;
        white-space: normal !important;
        text-overflow: initial !important;
        word-break: break-all;
    }

    /* Style task items for printing */
    .calendar-print-container [data-task-id] {
        padding: 2px 4px !important;
        font-size: 8pt !important;
        box-shadow: none !important;
        border: 1px solid #ccc !important;
    }
  }
</style>
