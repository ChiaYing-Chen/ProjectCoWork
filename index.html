    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

<style>
  @media print {
    @page {
      size: landscape;
      margin: 10mm;
    }

    /* Force background colors and graphics */
    body, .view-container, .calendar-print-container {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
      background-color: white !important;
    }

    /* Hide elements that should not be printed */
    header,
    .fixed, /* Hides all modals and notifications */
    .view-container > div:first-child, /* Hides filter bars in both views */
    .calendar-print-container .sticky .absolute, /* Calendar action menu */
    [data-task-id] button, /* Calendar ungroup button */
    .calendar-print-container .w-2\.5.flex-shrink-0 /* Calendar month color bar */
    {
      display: none !important;
    }
    
    /* Reset body and main container for printing */
    body {
      margin: 0;
      padding: 0;
      font-size: 9pt;
    }
    
    main.container {
      padding: 0 !important;
      margin: 0 !important;
      max-width: none !important;
    }

    /* Ensure the view container takes up the whole space */
    .view-container {
      box-shadow: none !important;
      border: none !important;
      padding: 0 !important;
      margin: 0 !important;
      border-radius: 0 !important;
      height: auto !important;
    }

    /* Gantt Chart specific adjustments */
    .gantt-chart-print-container {
      overflow-x: visible !important;
    }
    .gantt-chart-print-container .sticky {
        position: static !important; /* Unstick the header */
    }

    /* Calendar specific adjustments */
    .calendar-print-container {
       max-height: none !important; /* Remove the scroll constraint */
       overflow-y: visible !important;
       display: block !important;
    }
    
    /* Darken grid lines for print visibility */
    .calendar-print-container .border-slate-200 {
        border-color: #94a3b8 !important; /* slate-400 */
    }
    
    /* Ensure text is dark enough */
    .calendar-print-container .text-slate-400 {
        color: #64748b !important; /* slate-500 */
    }

    .calendar-print-container .sticky {
        position: static !important;
        border-bottom: 1px solid #64748b !important;
    }

    /* Make day cells flexible height */
    .calendar-print-container .grid-cols-7 > div {
        min-height: 1px !important;
        height: auto;
        padding: 4px !important;
        page-break-inside: avoid;
    }

    /* Show full task name */
    .calendar-print-container .truncate {
        overflow: visible !important;
        white-space: normal !important;
        text-overflow: initial !important;
        word-break: break-all;
    }

    /* Style task items for printing - More Vivid */
    .calendar-print-container [data-task-id] {
        padding: 2px 4px !important;
        font-size: 8pt !important;
        box-shadow: 0 0 0 1px white !important; /* White border to separate items */
        border: none !important; /* Remove the gray border override */
        opacity: 1 !important;
    }
    
    /* Ensure white text on colored bars is readable */
    .calendar-print-container [data-task-id] .text-white {
        color: white !important;
        text-shadow: 0 0 2px rgba(0,0,0,0.5); /* Text shadow for contrast */
    }
  }
</style>
</head>
  <body class="bg-slate-100">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
